<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Script Link's-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>ECMPE Weather APP</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1 class="text-center">Weather APP</h1>
    </header>

    <!-- search window -->
    <div class="container">
        <div class = "row">
            <aside class="col-l-3 bg-light">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="searchCityInput"/>
                    <button class="btn btn-primary" id="searchButtonGo"><i class="fa fa-search"></i></button>
                </div>
                <!-- previous city searches -->
                <div class="list-group history" id="StartSearchHistory">
                </div>
                   
                <div class="list-group history btn" id="ClearSearchHistory">Clear Search History</div>
            </aside>
            <!-- Weather Data -->
            <div class="col-lg-9" id="WeatherDisplay">
                <div id="today" class="col-md-10 Today-Current"></div>
                <div id="5day" class="h3">5-Day Forecast:</div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
